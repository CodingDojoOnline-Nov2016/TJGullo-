<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li class='error'>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="registration">
    			<h2>Register</h2>
    			<form name="registration" action="/register" method="post">
    				<label>First Name:</label>
    				<input type="text" name="first_name" placeholder="Thomas">
    				<label>Last Name:</label>
    				<input type="text" name="last_name" placeholder="Gullo">
    				<label>Email:</label>
    				<input type="text" name="email" placeholder="fakeemail@email.com">
    				<label>Password:</label>
    				<input type="text" name="password">
    				<label>Confirm Password:</label>
    				<input type="text" name="confirm">
    				<input type="submit" name="register" value="Register">
    			</form>
    	</div>
    		<div class="login">
    			<h2>Login</h2>
    			<form name="login" action="/login" method="post">
    			<label>Email:</label>
    			<input type="text" name="email" placeholder="fakeemail@email.com">
    			<label>Password:</label>
    			<input type="text" name="password">
    			<input type="submit" name="login" value="Login">
    			</form>
    		</div>
  </body>
</html>
